{% extends 'base.html' %}

{% block content %}
<div class="container pt-2">  
    <h2 class="mb-3">Contact Support</h2> 
    
    {% if messages %}
    <div class="messages mb-3"> 
        {% for message in messages %}
        <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}success{% endif %} 
                    alert-dismissible fade show py-2" role="alert"> 
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    
    <div class="card">
        <div class="card-body p-3">  
            <h5 class="card-title mb-3">Send us a message</h5>  
            
            <form method="post">
                {% csrf_token %}
                
                <!-- Name Field - -->
                <div class="mb-2">
                    <label for="name" class="form-label fw-bold">Your Name</label>
                    <input type="text" class="form-control" id="name" name="name" 
                           value="{{ request.user.get_full_name|default:request.user.username }}" 
                           required>
                </div>
                
                <!-- Email Field --->
                <div class="mb-2">
                    <label for="email" class="form-label fw-bold">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" 
                           value="{{ request.user.email }}" required>

                </div>
                
                <!--text area-->
                <div class="mb-2">
                    <label for="message" class="form-label fw-bold">Your Message</label>
                    <textarea class="form-control" id="message" name="message" 
                              rows="4" required ></textarea>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
                    <button type="submit" class="btn btn-primary px-3"> 
                        Send Message
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock %}
